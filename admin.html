<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Quiz App</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-light p-3" style="width: 250px; height: 100vh;">
            <h2 class="text-primary text-center">Admin Panel</h2>
            <nav class="nav flex-column mt-4">
                <a href="#dashboard" class="nav-link active">Dashboard</a>
                <a href="#manage-quizzes" class="nav-link">Manage Quizzes</a>
                <a href="#manage-users" class="nav-link">Manage Users</a>
                <a href="#reports" class="nav-link">Reports</a>
                <a href="#settings" class="nav-link">Settings</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="content p-4" style="flex-grow: 1;">
            <!-- Dashboard -->
            <section id="dashboard">
                <h1 class="mb-4">Dashboard</h1>
                <p>Overview of quiz app statistics.</p>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Total Quizzes</h5>
                                <p id="total-quizzes" class="card-text">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Total Users</h5>
                                <p id="total-users" class="card-text">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Manage Quizzes -->
      <!-- Manage Quizzes -->
<section id="manage-quizzes" class="mt-5">
    <h2 class="mb-3">Manage Quizzes</h2>
    <form id="add-quiz-form" class="mb-4">
        <h3 class="mb-3">Generate New Quiz</h3>
        <div class="mb-3">
            <input type="text" id="quiz-title" class="form-control" placeholder="Quiz Title" required>
        </div>
        <div class="mb-3">
            <input type="text" id="quiz-topic" class="form-control" placeholder="Quiz Topic" required>
        </div>
        <div class="mb-3">
            <input type="number" id="num-questions" class="form-control" placeholder="Number of Questions" required>
        </div>
        <div class="mb-3">
            <input type="number" id="time-limit" class="form-control" placeholder="Time Limit (minutes)" required>
        </div>
        <div class="mb-3">
            <select id="quiz-category" class="form-select">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="18">Science: Computers</option>
                <option value="21">Sports</option>
                <option value="23">History</option>
                <!-- Add more categories as needed -->
            </select>
        </div>
        <div class="mb-3">
            <select id="quiz-difficulty" class="form-select">
                <option value="">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button type="button" id="generate-quiz" class="btn btn-secondary mb-3">Generate Quiz</button>
    </form>
    <!-- <div id="generated-questions" class="mb-4"> -->
        <!-- <h4>Generated Questions</h4> -->
        <!-- <ul id="questions-list" class="list-group"> -->
            <!-- Questions will be displayed here -->
        <!-- </ul> -->
    <!-- </div> -->
</section>
<!-- <form id="fetch-user-form">
    <label for="user-id" style="font-size: 17px;">Enter User ID:</label>
    <input type="text" id="user-id" placeholder="User ID" required>
    <button type="submit" class="btn btn-success" style="background-color: chocolate;">Fetch User Data</button>
  </form>
   -->

            <!-- Manage Users -->
            <section id="manage-users" class="mt-5">
                <h2 class="mb-3">Manage Users</h2>
                <table id="users-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Users will load dynamically -->
                    </tbody>
                </table>
            </section>

            <!-- Reports -->
            <section id="reports" class="mt-5">
                <h2 class="mb-3">Reports</h2>
                <table id="scores-table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Score</th>
                            <!-- <th>Submitted At</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Scores will load dynamically -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <script src="admin.js" type="module"></script>
</body>
</html>
