<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attempt Quiz</title>
  <link rel="stylesheet" href="adminquiz.css">
</head>
<body>
  <div class="quiz-container">
    <h1 id="quiz-title">Quiz Grow</h1>
    <span id="category"></span>
    <div id="quiz-content" class="hide">
      <p id="question-text"></p>
      <div id="options"></div>
      <button id="next-question" class="btn">Next</button>
    </div>
    <div class="end-quiz hide">
      <p class="scorep">Your Score is:</p>
      <p id="score"></p>
    </div>
    <button id="start-quiz" class="btn">Start Quiz</button>
  </div>

  <script src="adminquiz.js" type="text/javascript"></script>
</body>
</html>
